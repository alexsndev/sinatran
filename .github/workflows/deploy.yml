- name: ðŸ“‚ Sync Laravel files (sem public) para /laravel
  uses: SamKirkland/FTP-Deploy-Action@v4.3.5
  with:
    server: ${{ secrets.FTP_SERVER }}/laravel/   # <- pasta vai aqui!
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local-dir: ./
    exclude: |
      public/**
      .env
      .gitignore
      README.md
      node_modules/**
      vendor/**
      bootstrap/cache/**
