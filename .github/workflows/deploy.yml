name: Deploy Laravel via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: dutchcoders/ftp-deploy@v2
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './'
          remote-dir: '/laravel' # ajuste conforme seu caminho no HostGator
          exclude: |
            .git*
            node_modules
            tests
            storage
            .github
            .env
