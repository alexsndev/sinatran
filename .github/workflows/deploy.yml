- name: ðŸ“‚ Sync Laravel files (sem public) para /laravel
  uses: SamKirkland/FTP-Deploy-Action@v3.1.0
  with:
    server: ${{ secrets.FTP_SERVER }}     # sÃ³ domÃ­nio ou IP aqui
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    server-dir: /laravel/
    local-dir: ./
    exclude: |
      public/**
      .env
      .gitignore
      README.md
      node_modules/**
      vendor/**
      bootstrap/cache/**
