on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Laravel (exceto public) para /laravel
  uses: SamKirkland/ftp-action@v1
  with:
    host: ${{ secrets.FTP_SERVER }}
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local-dir: ./
    remote-dir: /laravel
    exclude: public/**
            .env
            .gitignore
            .git/**
            README.md
            node_modules/**
            storage/**
            bootstrap/cache/**
            .htaccess
            index.php

     - name: Deploy public para /public_html
  uses: SamKirkland/ftp-action@v1
  with:
    host: ${{ secrets.FTP_SERVER }}
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local-dir: ./public
    remote-dir: /public_html

          exclude: |
            .env
