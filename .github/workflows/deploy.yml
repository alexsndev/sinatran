on: push
name: ðŸš€ Deploy Laravel (sem public) para /laravel

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync Laravel files (sem public) para /laravel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}/laravel/
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          exclude: |
            public/**
            .env
            .gitignore
            README.md
            node_modules/**
            vendor/**
            bootstrap/cache/**
