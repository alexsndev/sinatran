name: Deploy Laravel via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./          # raiz do seu projeto Laravel
          server-dir: /laravel/  # ajuste para a pasta onde fica o Laravel fora do public_html
          exclude: |
            .git*
            node_modules/
            tests/
            storage/
            vendor/
            .github/
            .env
