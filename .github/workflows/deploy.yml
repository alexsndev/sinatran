- name: FTP Deploy
  uses: SamKirkland/ftp-action@v1.2.0
  with:
    host: ${{ secrets.FTP_SERVER }}
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local-dir: './'
    remote-dir: '/laravel'
    exclude: |
      .git*
      node_modules/
      tests/
      storage/
      .github/
      .env
